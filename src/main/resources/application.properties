spring.application.name=CadastroDeNinjas

spring.datasource.url=${DATABASE_URL}
spring.datasource.driver=org.h2.Driver
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true

spring.flyway.enable=true
spring.flyway.locations=classpath:db/migrations
spring.flyway.baseline-on-migrate=true

springdoc.api-docs.path=/api-docs
springdoc.documentation.swagger.v2.api.info.title=API Cadastro de Ninjas
springdoc.documentation.swagger.v2.api.info.description=Esta API faz o cadatro de ninjas e missões.

